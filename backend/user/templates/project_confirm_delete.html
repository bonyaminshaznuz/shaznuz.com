{% extends "base.html" %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <div class="max-w-md mx-auto">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Delete Project</h2>
            <p class="text-gray-700 mb-4">Are you sure you want to delete "{{ project.name }}"?</p>
            <form method="post">
                {% csrf_token %}
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Yes, Delete</button>
                    <a href="{% url 'project_list' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
