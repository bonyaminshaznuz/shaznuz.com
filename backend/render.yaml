services:
  - type: web
    name: shaznuz-backend
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn portfolio.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: admin.shaznuz.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://shaznuz.com,https://www.shaznuz.com,http://shaznuz.com,http://www.shaznuz.com
      - key: CSRF_TRUSTED_ORIGINS
        value: https://shaznuz.com,https://www.shaznuz.com,http://shaznuz.com,http://www.shaznuz.com
      # DATABASE_URL is optional - if not set, SQLite will be used
    healthCheckPath: /admin/
